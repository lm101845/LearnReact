<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>Header</div>
    <div id="app">dafdasf</div>
    <!-- 如果里面有东西，会覆盖掉的 -->
    <div id="app2"></div>
    <div>Footer</div>

    <!-- 添加React的依赖 -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>

    <!-- 开始开发 -->
  <!-- 注意事项: 使用jsx, 并且希望script中的jsx的代码被解析, 必须在script标签中添加一个属性  -->
  <script type='text/babel'>
    // ReactDOM.render(渲染的内容，挂载的对象)
    // <h2></h2>: jsx代码
    ReactDOM.render(<h2>Hello World</h2>,document.getElementById('app'))
    //ReactDOM对象里面有一个render函数，它有3个参数，但是第三个参数一般我们不传

    let message = "Hello World2";
    ReactDOM.render(<h2>{message}</h2>,document.getElementById('app2'))
  </script>
</body>
</html>
