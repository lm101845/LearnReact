<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        /*
    	一定注意区分：【js语句(代码)】与【js表达式】
    	1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
    	下面这些都是表达式：
    	(1). a
    	(2). a+b
    	(3). demo(1)
    	(4). arr.map()
    	(5). function test () {}
    	2.语句(代码)：
    	下面这些都是语句(代码)：
    	(1).if(){}
    	(2).for(){}
    	(3).switch(){case:xxxx}

    	*/
    //模拟一些数据
    const data = ['Angular','React','Vue']
    // const data = [<li>Angular</li>,<li>React</li>,<li>Vue</li>]
    // 这样写效果是出来的，但是谁家后台返回的数据是这种啊！！！一般返回的都是上面这种纯数据的
    // const obj = {name1:'Angular',name2:'React',name3:'Vue'}
    //1.创建虚拟DOM
    const VDOM = (
        <div>
            <h1>前端JS框架列表</h1>
            <ul>
              {/* <li>Angular</li>
              <li>React</li>
              <li>Vue</li>*/}
             {/* {data}*/}
             {/*{obj}*/}
            {/* 
                {
            for (let i = 0; i < data.length; i++) { console.log(1); } }
            */}
            
            {
                data.map((item,index)=>{
                    // 数组的map用法不熟悉
                    //map:对数组的每一项都运行传入的函数，【返回】由每次函数调用的结果构成的数组
                    return <li key={index}>{item}</li>
                })
            }
            </ul>
        </div>
    )

    //2.渲染虚拟DOM到到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
</body>

</html>
