<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
    <div id="app"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // 1. 创建登录组件类
    class Login extends React.Component{
        constructor(props){
            super(props);
            // 初始化状态
            this.state = {
                userName: '',
                userPwd: ''
            }
        }

        render(){
            const {userName, userPwd} = this.state;
            return (
                <form action="" onSubmit={()=>this.login()}>
                    <div>
                        <span>用户名：</span>
                        <input type="text" value={userName} onChange={(e)=>this.userChange(e)} />
                    </div>
                    <div>
                        <span>密码：</span>
                        <input type="password" value={userPwd} onChange={(e)=>this.pwdChange(e)}  />
                    </div>
                    <input type="submit" value="登录" />
                </form>
            )
        }

        userChange(e){
            // 1. 读取输入的用户名
            const userName = e.target.value;
            console.log(userName);
            // 2. 更新状态
            this.setState({
               userName
            });
        }

        pwdChange(e){
            // 1. 读取输入的用户名
            const userPwd = e.target.value;
            console.log(userPwd);
            // 2. 更新状态
            this.setState({
                userPwd
            });
        }

        login(){
            // 1. 取出数据
            const {userName, userPwd} = this.state;
            alert(`用户名：${userName}，密码：${userPwd}`);
            return;
        }
    }

    // 2. 渲染组件
    ReactDOM.render(
        <Login/>,
        document.getElementById('app')
    )
</script>
</body>
</html>
