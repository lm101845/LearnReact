<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
    <style>
        #app{margin: 50px auto;width: 600px;}
        fieldset{border: 1px solid purple;margin-bottom: 20px;}
        fieldset input{width: 200px;height: 30px;margin: 10px 0;}
        table{width: 600px;border: 2px solid purple;text-align: center;}
        thead{background-color: purple;color: #fff;}
    </style>
</head>
<body>
    <div id="app"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // 1. 父组件
    class App extends React.Component{
        render(){
            return (
                <div>
                   <Add />
                   <List/>
                </div>
            )
        }
    }

    // 2. 子组件 - 添加版块
    class Add extends React.Component{
        render(){
            return (
                <div>
                    <fieldset>
                        <legend>撩课信息录入系统(React版)</legend>
                        <div>
                            <span>姓名: </span>
                            <input type="text" placeholder="请输入姓名"/>
                        </div>
                        <div>
                            <span>年龄: </span>
                            <input type="text" placeholder="请输入年龄"/>
                        </div>
                        <div>
                            <span>性别: </span>
                            <select>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div>
                            <span>手机: </span>
                            <input type="text" placeholder="请输入手机号码"/>
                        </div>
                        <button>创建新用户</button>
                    </fieldset>
                </div>
            )
        }
    }

    // 3. 子组件 - 展示版块
    class List extends React.Component{
        render(){
            return (
                <div>
                    <table>
                        <thead>
                        <tr>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>年龄</td>
                            <td>手机</td>
                            <td>删除</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>周杰伦</td>
                            <td>男</td>
                            <td>38</td>
                            <td>18888888888</td>
                            <td>
                                <button>删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            )
        }
    }

    // 4. 渲染组件
    ReactDOM.render(
        <App/>,
        document.getElementById('app')
    )
</script>
</body>
</html>
