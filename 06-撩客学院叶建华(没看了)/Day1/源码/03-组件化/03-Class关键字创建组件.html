<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
    <div id="app"></div>
<script src="../../备课代码/js/react.development.js"></script>
<script src="../../备课代码/js/react-dom.development.js"></script>
<script src="../../备课代码/js/babel.min.js"></script>
<script type="text/babel">
    class Liao extends React.Component{
        render(){
            return (
                <div>
                    <h2>我叫：{this.props.name}, 性别：{this.props.gender}, 我有3个学科：{this.props.colleges}</h2>
                </div>
            )
        }
    }

    ReactDOM.render(
        <Liao name="撩课" gender="女" colleges={["h5 ", "Java ", "Python"]}/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
