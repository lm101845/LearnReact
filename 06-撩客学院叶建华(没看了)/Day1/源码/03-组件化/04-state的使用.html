<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
    <div id="app"></div>
<script src="../../备课代码/js/react.development.js"></script>
<script src="../../备课代码/js/react-dom.development.js"></script>
<script src="../../备课代码/js/babel.min.js"></script>
<script type="text/babel">
    // 1. 创建组件类
    class Liao extends React.Component{
        constructor(props){
            super(props);

            // 2. 初始化状态
            this.state = {
                name: '周杰伦',
                gender: '男',
                intro: '七里香'
            };

            // this.dealClick = this.dealClick.bind(this);
        }
        render(){
            const {name, gender, intro} = this.state;
            return (
                <div>
                    <h3>我叫：{name}, 性别：{gender}, 代表作：{intro}</h3>
                    <button onClick={()=>this.dealClick()}>换一个</button>
                </div>
            )
        }

        dealClick(){
           //  alert('点了'+ this);
            this.setState({
                name: '王菲',
                gender: '女',
                intro: '因为爱情'
            });
        }
    }

    // 2. 渲染到DOM容器
    ReactDOM.render(
        <Liao/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
