<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.创建组件类
        class Singer extends React.Component{
            constructor(props){
                super(props)
                // 2.初始化状态
                this.state = {
                    name:'王菲',
                    gender:'女',
                    intro:'红豆'
                }

                // this.dealClick = this.dealClick.bind(this)
            }

            render(){
                const {name,gender,intro} = this.state
                // ES6写法
                return(
                    <div>
                        <h3>我叫:{name},性别:{gender},代表作:{intro}</h3>
                       <button onClick={()=>this.dealClick()}>换一个</button>
                        {/*写法1：可以,更加推荐用前者*/}
                        {/*<button onClick={this.dealClick}>换一个</button>*/}
                        {/*写法2：也可以,但使用这种的话要绑定this,要写this.dealClick = this.dealClick.bind(this)*/}

                        {/*所有的操作都加一个大括号即可*/}
                    </div>
                )
            }

            dealClick(){
                alert('点击了' + this)
                this.setState({
                     name:'周杰伦',
                     gender:'男',
                     intro:'夜曲'
                })
            }

        }

        // 2.渲染到DOM容器中(真实渲染，往页面中写了)
        ReactDOM.render(
            <Singer/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
