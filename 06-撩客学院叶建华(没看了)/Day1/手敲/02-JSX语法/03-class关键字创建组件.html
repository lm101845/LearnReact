<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            render(){ 
              return (
                    // render方法不能缺少
                    // 在render里面都是用来处理界面渲染的
                    <div>
                    {/*<h2>我叫：{props.name}，性别:{props.gender},我有三个学科：{props.colleges}</h2>*/}
                    {/*只有当前对象有这个props，而这个函数里面是没有props的*/}
                        <h2>我叫:{this.props.name},性别:{this.props.gender},我有三个学科:  {this.props.colleges}</h2>
                    </div>
              )
            }
        }

        ReactDOM.render(
            <Person name="李明" gender="男" colleges={['H5','Java','Python']}/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
